<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
        <div class="left">
            
            <img src="img/bg.jpg" alt="">
            <!--<img src="img/logo.svg" alt="Лого в верхнем левом углу">-->
        </div>
        
        <div class="right">
            <h1>Get iintoo it today</h1>
            <p>There is no charge or obligation upon registration.</p>
            
                <button class="button1">
                    <span class="Facebook"><img src="img/facebook.svg" width="15" height="15"></span><span><pre>Register with Facebook</pre></span>
                </button>
                <button class="button2">
                    <span class="LinkedIn"><img src="img/linkedin.svg" width="15" height="15"></span><span><pre>Register with LinkedIn</pre></span>
                </button>
            
            <div class="registration">
                <span class="line"></span>
                <span class="OR">
                    OR
                </span>
                <span class="line"></span>

            </div>
            <div class="info">
                <input  type="text" placeholder="Email" class="info_email">
                <input type="text" placeholder="Phone" class="info_phone">
            </div>

            <div class="investor">
                <h1>What type of investor are you?</h1>
                <p>Select the type of investor you are below.</p>
                <div class="switch">
                    <input type="radio" name="switch"><label>Individual</label>
                    <input type="radio" name="switch"><label>Business</label>
                    <input type="radio" name="switch"><label>IRA</label>
                    <input type="radio" name="switch"><label>Trust</label>
                </div>
                <pre><input type="checkbox" class="agreement"><label>I agree to the terms and receiving notifications from iintoo <a href="/">View full terms</a></label></pre>
                
            </div>
            <button class="button_create">
                Create Account
            </button>
        </div> <!--div.right-->
    
    </section>
    </main>
</body>
</html>
